<html>
	<head>
		<title>Crossed Lines - Glitch Assassin Games</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='css/dot-luv/jquery-ui-1.10.4.custom.min.css' rel='stylesheet' type='text/css'>
		<link href='css/styles.css' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="js/jquery-touch-punch-0.2.3.js"></script>
		<script src="js/cl-gameboard.js"></script>
		<script src="js/cl-clock.js"></script>
		<script src="js/cl-modal.js"></script>
		<script src="js/cl-manager.js"></script>
		<script src="js/cl-menu.js"></script>
		<script>
			//                       //
			// Global game variables //
			//                       //
			var manager;

			// Once page is loaded...
			$(document).ready(function() {
				manager = new GameManager($("#cl_canvas")[0], $("#clock")[0], $("#menu")[0]);
				manager.init();
			});
			
			// On iOS 7, a grey bar appears at the bottom of the screen when rotating
			// into landscape. It seems to be a known bug with iOS 7 - this is a hack
			// to fix it.
			var buggyIOS = /\b(?:iPhone|iPod|iPad).*?\bOS 7_[01]/.test(window.navigator.userAgent);
			if (buggyIOS)
			{
			    $(window).on('orientationchange', function () {
                  window.scrollTo(0, 0);
                });
			}

		</script>
	</head>
	<body>
		<canvas id="cl_canvas" width="960" height="640" oncontextmenu="return false;"></canvas>
		<div id="menuflag">Menu</div>
		<div id="ui">
			<div id="menu">
				<div id="title">Crossed Lines</div>
				<div id="byline">A <span class="logo">Glitch Assassin Games</span> Production</div>
				<div id="difficulty-label">
					<span class="header">Difficulty</span>
					<div id="difficulty-slider"></div>
					<span class="difficulty" onclick="$('#difficulty-slider').slider('value',6);">OCD Nightmare -</span>
					<span class="difficulty" onclick="$('#difficulty-slider').slider('value',5);">Hair-Loss Special -</span>
					<span class="difficulty" onclick="$('#difficulty-slider').slider('value',4);">Difficult -</span>
					<span class="difficulty" onclick="$('#difficulty-slider').slider('value',3);">Challenging -</span>
					<span class="difficulty" onclick="$('#difficulty-slider').slider('value',2);">Fun -</span>
					<span class="difficulty" onclick="$('#difficulty-slider').slider('value',1);">Casual -</span>
					<span class="difficulty" onclick="$('#difficulty-slider').slider('value',0);">Child's Play -</span>
				</div>
				<div id="restartbutton">New Game</div>
				<div id="continuebutton">Continue</div>
			</div>
			<canvas id="clock" width="150" height="150"></canvas>
		</div>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-51268723-1', 'glitchassassin.com');
		  ga('send', 'pageview');
		</script>
	</body>
</html>
